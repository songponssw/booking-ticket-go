syntax = "proto3";

package gateway;

import "google/api/annotations.proto";

import "search/proto/search.proto";

option go_package = "grpc-gateway/proto/golang";

service SearchGateway {
  rpc SearchGame(searchpb.SearchGameRequest)
      returns (searchpb.SearchGameResponse) {
    option (google.api.http) = {
      get: "/v1/search/games"
    };
  }
}
