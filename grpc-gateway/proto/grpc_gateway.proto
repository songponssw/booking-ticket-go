syntax = "proto3";

package gateway;

option go_package = "app/grpc-gateway/proto/golang;gatewaypb";

// grpc-gateway annotations
import "google/api/annotations.proto";

// Import the Search service proto
import "search/proto/search.proto";

// REST gateway service (HTTP â†’ gRPC)
service SearchGateway {
  rpc SearchGame(searchpb.SearchGameRequest)
      returns (searchpb.SearchGameResponse) {
    option (google.api.http) = {
      get: "/v1/search/games"
    };
  }
}
