syntax = "proto3";
option go_package="search/proto/golang";

message Game{
    string home_team = 1;
    string away_team = 2;
    string game_date = 3;
}

message SearchGameRequest{
    Game game_request = 1;
  }

message SearchGameResponse{
  repeated Game games = 1;
}


service SearchService{
  rpc SearchGame(SearchGameRequest) returns (SearchGameResponse);
}
